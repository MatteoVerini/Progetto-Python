<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Menu</title>
    <link rel="stylesheet" href="../static/css/index_style.css">
</head>
<body>

    <div class="header">
        <h3>The Restaurant Menu</h3>
        <p>Explore our dishes!</p>
    </div>

    <div class="container">
        <form action="/add" method="post" class="mb-b">
            <div class="row g-3">
                <div class="col-md-4">
                    <input type="text" name="name" placeholder="Dish name" class="form-control" required>
                </div>
                <div class="col-md-4">
                        <input type="text" name="description" placeholder="Description" class="form-control" required>                        
                </div>
                <div class="col-md-2">
                        <input type="number" name="price" placeholder="Price" class="form-control" required>
                </div>
                <div class="col-md-2">
                        <button type="submit" class="btn btn-primary w-100">ADD DISH</button>
                </div>
            </div>
        </form>

        <table class="table table-striped">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Price</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for item in menu %}
                <tr>
                    <td>{{item.id}}</td>
                    <td>{{item.name}}</td>
                    <td>{{item.description}}</td>
                    <td>{{item.price}}</td>
                    <td>
                        <div class="d-flex gap-2">
                            <form action="/edit/{{ item.id }}" method="get">
                                <button type="submit" class="btn btn-warning btn-sm">EDIT</button>
                            </form>
                            <form action="/delete/{{ item.id }}" method="post">
                                <button type="submit" class="btn btn-danger btn-sm">DELETE</button>
                            </form>
                        </div>                       
                    </td>
                    
                </tr>
                {% endfor %}
            </tbody>
        </table>

    </div>
    
</body>
</html>
