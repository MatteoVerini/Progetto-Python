<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Dish</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #e0f7fa;
            font-family: 'Arial', sans-serif;
            margin: 20px;
        }
        .header {
            background-color: #00796b;
            color: white;
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
        }
        .form-control, .btn-primary {
            margin-top: 10px;
        }
        table {
            margin-top: 20px;
            width: 100%;
        }
        .btn-primary {
            background-color: #004d40;
            border-color: #004d40;
        }
        .btn-primary:hover {
            background-color: #00332a;
            border-color: #00332a;
        }
    </style>
</head>
<body>
    <div class="header">
        <h3>Edit Dish</h3>
        <p>Update the details of the selected dish</p>
    </div>    
    
    <div class="container">
        <form action="/update/{{ item.id }}" method="post" class="mb-4">
            <div class="row g-3">
                <div class="col-md-6">
                    <label for="id" class="form-label">ID</label>
                    <input type="text" id="id" class="form-control" value="{{ item.id }}" name="id" readonly>
                </div>
                <div class="col-md-6">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" id="name" class="form-control" value="{{ item.name }}" name="name" required>
                </div>
                <div class="col-md-6">
                    <label for="description" class="form-label">Description</label>
                    <input type="text" id="description" class="form-control" value="{{ item.description }}" name="description" required>
                </div>
                <div class="col-md-6">
                    <label for="price" class="form-label">Price</label>
                    <input type="number" id="price" class="form-control" step="0.01" value="{{ item.price }}" name="price" required>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary w-100">EDIT DISH</button>
                </div>
            </div>
        </form>
    </div>


</body>
</html>
